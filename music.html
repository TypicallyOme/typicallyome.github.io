 <!--Style For Website-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #87CEEB;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.6s ease, color 0.6s ease, font-family 0.6s ease, background-image 0.6s ease;
    }

    .glass {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.30);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.20),
                  inset 0 2px 10px rgba(255, 255, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1.2rem 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      z-index: 1000;
      min-width: 85vw;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    nav:hover {
      transform: translateX(-50%) scale(1.02) translateY(-4px);
      box-shadow: 0 16px 48px rgba(31, 38, 135, 0.30);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-size: 1.7rem;
      font-weight: 700;
      color: inherit;
      text-decoration: none;
      gap: 0.6rem;
    }

    .nav-logo i {
      width: 1.8em;
      height: 1.8em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      transition: all 0.35s ease;
      line-height: 1;
    }

    nav a i {
      width: 1.3em;
      height: 1.3em;
      flex-shrink: 0;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    #settings-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      flex-shrink: 0;
    }

    #settings-btn i {
      width: 1.6em;
      height: 1.6em;
    }

    #settings-btn:hover {
      transform: scale(1.18) rotate(15deg);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    #settings-panel {
      position: fixed;
      top: 90px;
      right: 30px;
      width: 340px;
      padding: 2rem;
      gap: 1.3rem;
      display: none;
      flex-direction: column;
      z-index: 2000;
      max-height: 85vh;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(20px) scale(0.96);
      transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #settings-panel[style*="display: flex"] {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    #settings-panel label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }

    #settings-panel input,
    #settings-panel select {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: #000;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #settings-panel input:focus,
    #settings-panel select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.22);
    }

    #settings-panel button {
      padding: 0.8rem;
      background: rgba(0,0,0,0.12);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    #settings-panel button:hover {
      background: rgba(0,0,0,0.22);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    #reset-settings {
      background: rgba(220, 20, 60, 0.25) !important;
    }

    #reset-settings:hover {
      background: rgba(220, 20, 60, 0.4) !important;
    }

    .hero {
      margin-top: 160px;
      max-width: 900px;
      text-align: center;
      padding: 5rem 3rem;
      animation: breathe 8s ease-in-out infinite;
    }

    .hero:hover {
      transform: scale(1.03) translateY(-10px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
    }

    @keyframes breathe {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-12px); }
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.5rem;
      line-height: 1.7;
    }

    .font-glow {
      text-shadow: 0 0 15px rgba(0,0,0,0.7), 0 0 30px rgba(0,0,0,0.4);
    }
  </style>
  <style>
  /* ====================== LIQUID GLASS MUSIC PLAYER ====================== */
.music-player {
  background: rgba(255, 255, 255, 0.22);
  backdrop-filter: blur(24px) saturate(220%);
  -webkit-backdrop-filter: blur(24px) saturate(220%);
  border: 1px solid rgba(255, 255, 255, 0.45);
  border-radius: 36px;
  box-shadow: 0 25px 70px rgba(31, 38, 135, 0.35),
              inset 0 8px 30px rgba(255, 255, 255, 0.55);
  padding: 2.8rem 3rem;
  transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.music-player:hover {
  transform: translateY(-12px) scale(1.01);
  box-shadow: 0 35px 90px rgba(31, 38, 135, 0.45);
}

.player-top {
  display: flex;
  gap: 3.5rem;
  align-items: center;
  margin-bottom: 2.5rem;
}

.album-art {
  width: 320px;
  height: 320px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  box-shadow: 0 30px 60px -15px rgb(0 0 0 / 0.5),
              inset 0 15px 40px rgba(255,255,255,0.9),
              0 0 90px rgba(255, 255, 255, 0.4);
  flex-shrink: 0;
  transition: all 0.4s ease;
}

.album-art.playing img {
  animation: vinyl-spin 24s linear infinite;
}

@keyframes vinyl-spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.album-art::after {
  content: '';
  position: absolute;
  inset: -80%;
  background: linear-gradient(135deg, 
    transparent 35%, 
    rgba(255,255,255,0.85) 48%, 
    transparent 62%);
  animation: liquid-shine 3.8s linear infinite;
  pointer-events: none;
  opacity: 0.75;
}

@keyframes liquid-shine {
  0%   { transform: translate(-40%, -60%) rotate(20deg); }
  100% { transform: translate(120%, 140%) rotate(20deg); }
}

.album-art img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: filter 0.4s;
}

.song-info {
  flex: 1;
}

.song-info h2 {
  font-size: 2.4rem;
  margin-bottom: 0.4rem;
  line-height: 1.1;
}

.song-info p {
  font-size: 1.35rem;
  opacity: 0.9;
}

.like-btn {

  font-size: 2.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.like-btn.liked {
  color: #ff3366;
  animation: heartPop 0.4s ease;
}

@keyframes heartPop {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.35); }
}

.progress-area {
  margin-bottom: 1.8rem;
}

.progress-container {
  position: relative;
  height: 8px;
  background: rgba(255,255,255,0.25);
  border-radius: 9999px;
  overflow: hidden;
  cursor: pointer;
}

.progress-bar {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  background: linear-gradient(to right, #4ade80, #22d3ee);
  width: 0%;
  transition: width 0.1s linear;
}

.time-display {
  display: flex;
  justify-content: space-between;
  font-size: 0.95rem;
  margin-top: 0.6rem;
  opacity: 0.85;
}

.player-controls {
  display: flex;

  justify-content: center;
  gap: 2.2rem;
  margin-bottom: 2rem;

.player-controls button {

.player-controls button:hover {

}

#play-pause-btn {

.volume-area {

  align-items: center;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 2rem;
}

.volume-area input[type="range"] {

}

.playlist-area {

.playlist-header {

#search-input {

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();

    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const body = document.body;
    const navBar = document.getElementById('nav-bar');

    // Toggle settings
    settingsBtn.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    // Load saved settings
    window.addEventListener('load', () => {
      if (localStorage.getItem('bgColor')) body.style.backgroundColor = localStorage.getItem('bgColor');
      if (localStorage.getItem('fontColor')) body.style.color = localStorage.getItem('fontColor');
      if (localStorage.getItem('fontStyle')) body.style.fontFamily = localStorage.getItem('fontStyle');
      if (localStorage.getItem('bgImage')) {
        body.style.backgroundImage = `url(${localStorage.getItem('bgImage')})`;
        body.style.backgroundSize = 'cover';
        body.style.backgroundPosition = 'center';
      }
      if (localStorage.getItem('fontGlow') === 'true') {
        body.classList.add('font-glow');
        document.getElementById('font-glow').checked = true;
      }
      if (localStorage.getItem('navPosition')) {
        applyNavPosition(localStorage.getItem('navPosition'));
        document.getElementById('nav-position').value = localStorage.getItem('navPosition');
      }
      if (localStorage.getItem('tabTitle')) document.title = localStorage.getItem('tabTitle');
      if (localStorage.getItem('tabFavicon')) {
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.rel = 'icon';
        link.href = localStorage.getItem('tabFavicon');
        document.head.appendChild(link);
      }
    });

    // Background color
    document.getElementById('bg-color').addEventListener('input', e => {
      body.style.backgroundColor = e.target.value;
      localStorage.setItem('bgColor', e.target.value);
    });

    // Font color
    document.getElementById('font-color').addEventListener('input', e => {
      body.style.color = e.target.value;
      localStorage.setItem('fontColor', e.target.value);
    });

    // Font style
    document.getElementById('font-style').addEventListener('change', e => {
      body.style.fontFamily = e.target.value;
      localStorage.setItem('fontStyle', e.target.value);
    });

    // Background image
    document.getElementById('bg-image').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          const url = ev.target.result;
          body.style.backgroundImage = `url(${url})`;
          body.style.backgroundSize = 'cover';
          body.style.backgroundPosition = 'center';
          localStorage.setItem('bgImage', url);
        };
        reader.readAsDataURL(file);
      }
    });

    // about:blank
    document.getElementById('open-about-blank').addEventListener('click', () => {
      const win = window.open('about:blank', '_blank');
      const iframe = win.document.createElement('iframe');
      iframe.src = location.href;
      iframe.style.cssText = 'position:fixed;inset:0;border:none;width:100%;height:100%;';
      win.document.body.appendChild(iframe);
    });

    // Tab cloak
    document.getElementById('apply-cloak').addEventListener('click', () => {
      const title = document.getElementById('tab-title').value.trim();
      const favicon = document.getElementById('tab-favicon').value.trim();
      if (title) {
        document.title = title;
        localStorage.setItem('tabTitle', title);
      }
      if (favicon) {
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.rel = 'icon';
        link.href = favicon;
        document.head.appendChild(link);
        localStorage.setItem('tabFavicon', favicon);
      }
    });

    // Font glow
    document.getElementById('font-glow').addEventListener('change', e => {
      body.classList.toggle('font-glow', e.target.checked);
      localStorage.setItem('fontGlow', e.target.checked);
    });

    // Nav position
    document.getElementById('nav-position').addEventListener('change', e => {
      const pos = e.target.value;
      applyNavPosition(pos);
      localStorage.setItem('navPosition', pos);
    });

    function applyNavPosition(pos) {
      navBar.style.position = 'fixed';
      navBar.style.transform = '';
      navBar.style.flexDirection = 'row';
      navBar.style.minWidth = '85vw';
      navBar.style.width = 'auto';
      navBar.style.height = 'auto';
      navBar.style.minHeight = '';
      navBar.style.borderRadius = '24px';

      if (pos === 'top-center') {
        navBar.style.top = '20px';
        navBar.style.bottom = '';
        navBar.style.left = '50%';
        navBar.style.right = '';
        navBar.style.transform = 'translateX(-50%)';
      } else if (pos === 'bottom-center') {
        navBar.style.top = '';
        navBar.style.bottom = '20px';
        navBar.style.left = '50%';
        navBar.style.right = '';
        navBar.style.transform = 'translateX(-50%)';
      } else if (pos === 'left') {
        navBar.style.top = '50%';
        navBar.style.bottom = '';
        navBar.style.left = '20px';
        navBar.style.right = '';
        navBar.style.transform = 'translateY(-50%)';
        navBar.style.flexDirection = 'column';
        navBar.style.minWidth = 'auto';
        navBar.style.minHeight = '50vh';
      } else if (pos === 'right') {
        navBar.style.top = '50%';
        navBar.style.bottom = '';
        navBar.style.left = '';
        navBar.style.right = '20px';
        navBar.style.transform = 'translateY(-50%)';
        navBar.style.flexDirection = 'column';
        navBar.style.minWidth = 'auto';
        navBar.style.minHeight = '50vh';
      }
    }

    // Reset everything
    document.getElementById('reset-settings').addEventListener('click', () => {
      if (!confirm('Reset all settings to default?')) return;

      localStorage.clear();

      body.style.backgroundColor = '#87CEEB';
      body.style.backgroundImage = '';
      body.style.color = '#000000';
      body.style.fontFamily = "'Fredoka', sans-serif";
      body.classList.remove('font-glow');

      document.getElementById('bg-color').value = '#87CEEB';
      document.getElementById('font-color').value = '#000000';
      document.getElementById('font-style').value = "'Fredoka', sans-serif";
      document.getElementById('font-glow').checked = false;
      document.getElementById('nav-position').value = 'top-center';
      document.getElementById('tab-title').value = '';
      document.getElementById('tab-favicon').value = '';

      document.title = 'Arcady';
      const link = document.querySelector("link[rel*='icon']");
      if (link) link.remove();

      applyNavPosition('top-center');
      settingsPanel.style.display = 'none';

  </script>
  <script>
  // ==================== LIQUID GLASS MUSIC PLAYER ====================

let songs = [
  {id:2, title:"Die With A Smile", artist:"T. Schürger", src:"music/Lady Gaga, Bruno Mars - Die With A Smile (Official Music Video).mp3", cover:"https://picsum.photos/id/133/320/320"},
  {id:3, title:"SoundHelix Song 3", artist:"T. Schürger", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", cover:"https://picsum.photos/id/201/320/320"},
  {id:4, title:"SoundHelix Song 4", artist:"T. Schürger", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3", cover:"https://picsum.photos/id/237/320/320"},
  {id:5, title:"SoundHelix Song 5", artist:"T. Schürger", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3", cover:"https://picsum.photos/id/251/320/320"},
  {id:6, title:"SoundHelix Song 6", artist:"T. Schürger", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3", cover:"https://picsum.photos/id/180/320/320"},
  {id:7, title:"SoundHelix Song 7", artist:"T. Schürger", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3", cover:"https://picsum.photos/id/1016/320/320"},
  {id:8, title:"SoundHelix Song 8", artist:"T. Schürger", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", cover:"https://picsum.photos/id/133/320/320"}
];

let currentSongIndex = 0;
let audio = new Audio();
let isPlaying = false;
let isShuffleOn = false;
let repeatMode = 0; // 0 = loop all, 1 = repeat one
let favorites = JSON.parse(localStorage.getItem('arcadyMusicFavorites')) || [];
let isShowingFavorites = false;
let searchTerm = '';

// DOM elements
const albumArt = document.getElementById('album-art');
const albumCover = document.getElementById('album-cover');
const songTitleEl = document.getElementById('song-title');
const songArtistEl = document.getElementById('song-artist');
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');
const currentTimeEl = document.getElementById('current-time');
const totalTimeEl = document.getElementById('total-time');
const playPauseBtn = document.getElementById('play-pause-btn');
const playIcon = document.getElementById('play-icon');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const shuffleBtn = document.getElementById('shuffle-btn');
const repeatBtn = document.getElementById('repeat-btn');
const likeBtn = document.getElementById('like-btn');
const volumeSlider = document.getElementById('volume-slider');
const songListEl = document.getElementById('song-list');
const searchInput = document.getElementById('search-input');
const toggleFavBtn = document.getElementById('toggle-fav-btn');

function formatTime(seconds) {
  if (!seconds || isNaN(seconds)) return '0:00';
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

function loadSong(index) {
  currentSongIndex = (index + songs.length) % songs.length;
  const song = songs[currentSongIndex];
  audio.src = song.src;
  songTitleEl.textContent = song.title;
  songArtistEl.textContent = song.artist;
  albumCover.src = song.cover;
  updateLikeButton();
  progressBar.style.width = '0%';
  currentTimeEl.textContent = '0:00';
  renderSongList();
}

function togglePlayPause() {
  if (isPlaying) {
    audio.pause();
  } else {
    audio.play().catch(() => {});
  }
  isPlaying = !isPlaying;
  updatePlayPauseIcon();
  albumArt.classList.toggle('playing', isPlaying);
}

function updatePlayPauseIcon() {
  if (isPlaying) {
    playIcon.setAttribute('data-lucide', 'pause');
  } else {
    playIcon.setAttribute('data-lucide', 'play');
  }
  lucide.createIcons();
}

function nextSong() {
  let nextIndex = currentSongIndex;
  if (isShuffleOn) {
    do {
      nextIndex = Math.floor(Math.random() * songs.length);
    } while (nextIndex === currentSongIndex && songs.length > 1);
  } else {
    nextIndex = (currentSongIndex + 1) % songs.length;
  }
  loadSong(nextIndex);
  if (isPlaying) audio.play();
}

function prevSong() {
  if (audio.currentTime > 3) {
    audio.currentTime = 0;
  } else {
    let prevIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(prevIndex);
    if (isPlaying) audio.play();
  }
}

function toggleShuffle() {
  isShuffleOn = !isShuffleOn;
  shuffleBtn.style.color = isShuffleOn ? '#4ade80' : 'inherit';
  lucide.createIcons();
}

function toggleRepeat() {
  repeatMode = (repeatMode + 1) % 2;
  if (repeatMode === 1) {
    repeatBtn.querySelector('i').setAttribute('data-lucide', 'repeat-1');
    repeatBtn.style.color = '#4ade80';
  } else {
    repeatBtn.querySelector('i').setAttribute('data-lucide', 'repeat');
    repeatBtn.style.color = 'inherit';
  }
  lucide.createIcons();
}

function updateLikeButton() {
  const currentId = songs[currentSongIndex].id;
  const isFav = favorites.includes(currentId);
  likeBtn.classList.toggle('liked', isFav);
}

function toggleFavorite(id) {
  if (favorites.includes(id)) {
    favorites = favorites.filter(f => f !== id);
  } else {
    favorites.push(id);
  }
  localStorage.setItem('arcadyMusicFavorites', JSON.stringify(favorites));
  updateLikeButton();
  renderSongList();
  updateFavButton();
}

function updateFavButton() {
  toggleFavBtn.textContent = isShowingFavorites 
    ? `All Songs (${songs.length})` 
    : `Favorites (${favorites.length})`;
}

function isSongPlaying(songId) {
  return songs[currentSongIndex].id === songId && isPlaying;
}

function renderSongList() {
  songListEl.innerHTML = '';
  let filtered = songs;

  if (isShowingFavorites) {
    filtered = songs.filter(s => favorites.includes(s.id));
  }
  if (searchTerm) {
    const term = searchTerm.toLowerCase();
    filtered = filtered.filter(s => 
      s.title.toLowerCase().includes(term) || 
      s.artist.toLowerCase().includes(term)
    );
  }

  filtered.forEach(song => {
    const item = document.createElement('div');
    item.className = `song-item ${isSongPlaying(song.id) ? 'playing' : ''}`;
    const isFav = favorites.includes(song.id);

    item.innerHTML = `
      <img src="${song.cover}" alt="">
      <div class="song-meta">
        <h4>${song.title}</h4>
        <p>${song.artist}</p>
      </div>
      <button class="song-like-btn ${isFav ? 'liked' : ''}" data-id="${song.id}">
        <i data-lucide="heart"></i>
      </button>
    `;

    item.addEventListener('click', (e) => {
      if (!e.target.closest('.song-like-btn')) {
        const idx = songs.findIndex(s => s.id === song.id);
        loadSong(idx);
        if (!isPlaying) togglePlayPause();
      }
    });

    songListEl.appendChild(item);
  });

  lucide.createIcons();

  document.querySelectorAll('.song-like-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      const id = parseInt(btn.dataset.id);
      toggleFavorite(id);
    });
  });
}

// Audio events
audio.addEventListener('timeupdate', () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }
});

audio.addEventListener('loadedmetadata', () => {
  totalTimeEl.textContent = formatTime(audio.duration);
});

audio.addEventListener('ended', () => {
  if (repeatMode === 1) {
    audio.currentTime = 0;
    audio.play();
  } else {
    nextSong();
  }
});

// Controls
progressContainer.addEventListener('click', (e) => {
  const rect = progressContainer.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  audio.currentTime = pos * audio.duration;
});

volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value / 100;
});

playPauseBtn.addEventListener('click', togglePlayPause);
nextBtn.addEventListener('click', nextSong);
prevBtn.addEventListener('click', prevSong);
shuffleBtn.addEventListener('click', toggleShuffle);
repeatBtn.addEventListener('click', toggleRepeat);
likeBtn.addEventListener('click', () => {
  toggleFavorite(songs[currentSongIndex].id);
});

searchInput.addEventListener('input', (e) => {
  searchTerm = e.target.value;
  renderSongList();
});

toggleFavBtn.addEventListener('click', () => {
  isShowingFavorites = !isShowingFavorites;
  updateFavButton();
  renderSongList();
});

// Keyboard
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    togglePlayPause();
  }
  if (e.code === 'ArrowRight') nextSong();
  if (e.code === 'ArrowLeft') prevSong();
});

// Start
function initMusicPlayer() {
  loadSong(0);
  audio.volume = 0.8;
  volumeSlider.value = 80;
  renderSongList();
  updateFavButton();
}

// Call this after lucide.createIcons() in your main script, or directly here
initMusicPlayer();
  </script>
