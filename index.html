 <!--Style For Website-->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #87CEEB;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.6s ease, color 0.6s ease, font-family 0.6s ease, background-image 0.6s ease;
    }

    .glass {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.30);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.20),
                  inset 0 2px 10px rgba(255, 255, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1.2rem 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      z-index: 1000;
      min-width: 85vw;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    nav:hover {
      transform: translateX(-50%) scale(1.02) translateY(-4px);
      box-shadow: 0 16px 48px rgba(31, 38, 135, 0.30);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-size: 1.7rem;
      font-weight: 700;
      color: inherit;
      text-decoration: none;
      gap: 0.6rem;
    }

    .nav-logo i {
      width: 1.8em;
      height: 1.8em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      transition: all 0.35s ease;
      line-height: 1;
    }

    nav a i {
      width: 1.3em;
      height: 1.3em;
      flex-shrink: 0;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    #settings-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      flex-shrink: 0;
    }

    #settings-btn i {
      width: 1.6em;
      height: 1.6em;
    }

    #settings-btn:hover {
      transform: scale(1.18) rotate(15deg);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    #settings-panel {
      position: fixed;
      top: 90px;
      right: 30px;
      width: 340px;
      padding: 2rem;
      gap: 1.3rem;
      display: none;
      flex-direction: column;
      z-index: 2000;
      max-height: 85vh;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(20px) scale(0.96);
      transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #settings-panel[style*="display: flex"] {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    #settings-panel label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }

    #settings-panel input,
    #settings-panel select {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: #000;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #settings-panel input:focus,
    #settings-panel select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.22);
    }

    #settings-panel button {
      padding: 0.8rem;
      background: rgba(0,0,0,0.12);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    #settings-panel button:hover {
      background: rgba(0,0,0,0.22);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    #reset-settings {
      background: rgba(220, 20, 60, 0.25) !important;
    }

    #reset-settings:hover {
      background: rgba(220, 20, 60, 0.4) !important;
    }

    .hero {
      margin-top: 160px;
      max-width: 900px;
      text-align: center;
      padding: 5rem 3rem;
      animation: breathe 8s ease-in-out infinite;
    }

    .hero:hover {
      transform: scale(1.03) translateY(-10px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
    }

    @keyframes breathe {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-12px); }
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.5rem;
      line-height: 1.7;
    }

    .font-glow {
      text-shadow: 0 0 15px rgba(0,0,0,0.7), 0 0 30px rgba(0,0,0,0.4);
    }
  </style>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      padding: 0 20px;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      width: 240px;
      height: 240px;
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      text-decoration: none;
      backdrop-filter: blur(18px) saturate(190%);
      -webkit-backdrop-filter: blur(18px) saturate(190%);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 
        0 10px 40px rgba(0,0,0,0.28),
        inset 0 0 14px rgba(255,255,255,0.10);
      transition: all 0.42s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card:hover {
      transform: translateY(-16px) scale(1.07);
      box-shadow: 
        0 28px 56px rgba(0,0,0,0.38),
        inset 0 0 24px rgba(255,255,255,0.20);
      border-color: rgba(255, 255, 255, 0.38);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 28px;
      transition: transform 0.6s ease;
    }

    .card:hover img {
      transform: scale(1.09);
    }

    .title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 28px 16px 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.82), transparent);
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.4px;
      transform: translateY(90%);
      opacity: 0;
      transition: all 0.48s ease;
    }

    .card:hover .title {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
  <style>
#splash-subtitle {
  font-size: 1.6rem;
  line-height: 1.6;
  min-height: 3.5em;           /* prevents ugly layout jumps */
  max-width: 820px;
  margin: 0.8rem auto 0;
  opacity: 1;
  transition: opacity 1.1s ease-in-out;
  text-align: center;
}

#splash-subtitle.fade {
  opacity: 0;
}
  </style>

  <div id="settings-panel" class="glass">
    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" value="#87CEEB">

    <label for="font-color">Font Color:</label>
    <input type="color" id="font-color" value="#000000">

    <label for="font-style">Font Style:</label>
    <select id="font-style">
      <option value="'Fredoka', sans-serif">Fredoka</option>
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Playfair Display', serif">Playfair Display</option>
    </select>

    <label for="bg-image">Background Image:</label>
    <input type="file" id="bg-image" accept="image/*">

    <button id="open-about-blank">Open in about:blank</button>

    <label for="tab-title">Tab Cloak Title:</label>
    <input type="text" id="tab-title" placeholder="e.g., Google Classroom">

    <label for="tab-favicon">Tab Cloak Favicon URL:</label>
    <input type="text" id="tab-favicon" placeholder="https://.../favicon.ico">
    <button id="apply-cloak">Apply Tab Cloak</button>

    <label>Font Glow:</label>
    <input type="checkbox" id="font-glow">

    <label for="nav-position">Nav Position:</label>
    <select id="nav-position">
      <option value="top-center">Top Center</option>
      <option value="bottom-center">Bottom Center</option>
      <option value="left">Left Side</option>
      <option value="right">Right Side</option>
    </select>

    <button id="reset-settings">Reset All Settings</button>
  </div>

  <!-- Floating Toggle Switch -->
<div style="position: fixed; bottom: 32px; right: 32px; z-index: 950;">
  <button id="toggle-switch" 
          aria-label="Open extras page"
          style="position: relative; width: 74px; height: 42px; background: #6b7280; border: none; border-radius: 999px; cursor: pointer; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.35); transition: background 0.4s ease, box-shadow 0.4s ease;">
    
    <!-- Track gradient -->
    <div class="track" style="position: absolute; inset: 0; background: linear-gradient(90deg, #9ca3af, #6b7280); transition: opacity 0.5s ease;"></div>
    
    <!-- Active background -->
    <div class="active-bg" style="position: absolute; inset: 0; background: #6d28d9; opacity: 0; transition: opacity 0.45s ease;"></div>
    
    <!-- Knob -->
    <div id="knob" style="position: absolute; top: 6px; left: 6px; width: 30px; height: 30px; background: white; border-radius: 50%; box-shadow: 0 3px 10px rgba(0,0,0,0.3), inset 0 1px 2px rgba(255,255,255,0.9); transition: transform 0.42s cubic-bezier(0.68, -0.4, 0.27, 1.55);"></div>
    
    <!-- Inner glow on active -->
    <div id="glow" style="position: absolute; inset: -10px; background: radial-gradient(circle at 50% 50%, rgba(109,40,217,0.6) 0%, transparent 70%); opacity: 0; pointer-events: none; transition: opacity 0.5s ease;"></div>
    
    <!-- Ripple on click -->
    <div id="ripple" style="position: absolute; top: 50%; left: 50%; width: 0; height: 0; background: rgba(255,255,255,0.35); border-radius: 50%; transform: translate(-50%, -50%); opacity: 0; pointer-events: none; transition: all 0.6s ease-out;"></div>
  </button>

  <!-- Tooltip -->
  <div id="tooltip" style="position: absolute; right: 90px; bottom: 10px; background: rgba(30,30,40,0.92); color: #e5e7eb; padding: 0.55rem 1.1rem; border-radius: 10px; font-size: 0.96rem; white-space: nowrap; opacity: 0; transform: translateX(15px); transition: all 0.3s ease; pointer-events: none; backdrop-filter: blur(6px);">
    Open Extras
  </div>
</div>

<style>
  #toggle-switch:hover {
    box-shadow: 0 12px 32px rgba(0,0,0,0.42);
    transform: translateY(-2px);
  }

  #toggle-switch:active {
    transform: scale(0.97) translateY(1px);
  }

  /* Active state */
  #toggle-switch.active .active-bg {
    opacity: 1;
  }

  #toggle-switch.active #knob {
    transform: translateX(32px);
    box-shadow: 0 4px 14px rgba(109,40,217,0.55), inset 0 1px 3px rgba(255,255,255,0.95);
  }

  #toggle-switch.active #glow {
    opacity: 1;
  }

  /* Ripple when pressed */
  #ripple.active {
    width: 180px;
    height: 180px;
    opacity: 0;
  }

  #tooltip.show {
    opacity: 1;
    transform: translateX(0);
  }
</style>

<script>
const toggle = document.getElementById('toggle-switch');
const knob = document.getElementById('knob');
const ripple = document.getElementById('ripple');
const tooltip = document.getElementById('tooltip');

let isOn = false;

toggle.addEventListener('click', () => {
  isOn = !isOn;
  toggle.classList.toggle('active', isOn);

  // Ripple animation
  ripple.classList.add('active');
  setTimeout(() => ripple.classList.remove('active'), 600);

  // Tooltip flash
  tooltip.classList.add('show');
  setTimeout(() => tooltip.classList.remove('show'), 1600);

  // Redirect after animation completes (feels natural)
  setTimeout(() => {
    window.location.href = "chicken.html";   // â† change to your actual page
  }, 480);
});

// Hover tooltip
toggle.parentElement.addEventListener('mouseenter', () => tooltip.classList.add('show'));
toggle.parentElement.addEventListener('mouseleave', () => tooltip.classList.remove('show'));
</script>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();

    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const body = document.body;
    const navBar = document.getElementById('nav-bar');

    // Toggle settings
    settingsBtn.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    // Load saved settings
    window.addEventListener('load', () => {
      if (localStorage.getItem('bgColor')) body.style.backgroundColor = localStorage.getItem('bgColor');
      if (localStorage.getItem('fontColor')) body.style.color = localStorage.getItem('fontColor');
      if (localStorage.getItem('fontStyle')) body.style.fontFamily = localStorage.getItem('fontStyle');
      if (localStorage.getItem('bgImage')) {
        body.style.backgroundImage = `url(${localStorage.getItem('bgImage')})`;
        body.style.backgroundSize = 'cover';
        body.style.backgroundPosition = 'center';
      }
      if (localStorage.getItem('fontGlow') === 'true') {
        body.classList.add('font-glow');
        document.getElementById('font-glow').checked = true;
      }
      if (localStorage.getItem('navPosition')) {
        applyNavPosition(localStorage.getItem('navPosition'));
        document.getElementById('nav-position').value = localStorage.getItem('navPosition');
      }
      if (localStorage.getItem('tabTitle')) document.title = localStorage.getItem('tabTitle');
      if (localStorage.getItem('tabFavicon')) {
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.rel = 'icon';
        link.href = localStorage.getItem('tabFavicon');
        document.head.appendChild(link);
      }
    });

    // Background color
    document.getElementById('bg-color').addEventListener('input', e => {
      body.style.backgroundColor = e.target.value;
      localStorage.setItem('bgColor', e.target.value);
    });

    // Font color
    document.getElementById('font-color').addEventListener('input', e => {
      body.style.color = e.target.value;
      localStorage.setItem('fontColor', e.target.value);
    });

    // Font style
    document.getElementById('font-style').addEventListener('change', e => {
      body.style.fontFamily = e.target.value;
      localStorage.setItem('fontStyle', e.target.value);
    });

    // Background image
    document.getElementById('bg-image').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          const url = ev.target.result;
          body.style.backgroundImage = `url(${url})`;
          body.style.backgroundSize = 'cover';
          body.style.backgroundPosition = 'center';
          localStorage.setItem('bgImage', url);
        };
        reader.readAsDataURL(file);
      }
    });

    // about:blank
    document.getElementById('open-about-blank').addEventListener('click', () => {
      const win = window.open('about:blank', '_blank');
      const iframe = win.document.createElement('iframe');
      iframe.src = location.href;
      iframe.style.cssText = 'position:fixed;inset:0;border:none;width:100%;height:100%;';
      win.document.body.appendChild(iframe);
    });

    // Tab cloak
    document.getElementById('apply-cloak').addEventListener('click', () => {
      const title = document.getElementById('tab-title').value.trim();
      const favicon = document.getElementById('tab-favicon').value.trim();
      if (title) {
        document.title = title;
        localStorage.setItem('tabTitle', title);
      }
      if (favicon) {
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.rel = 'icon';
        link.href = favicon;
        document.head.appendChild(link);
        localStorage.setItem('tabFavicon', favicon);
      }
    });

    // Font glow
    document.getElementById('font-glow').addEventListener('change', e => {
      body.classList.toggle('font-glow', e.target.checked);
      localStorage.setItem('fontGlow', e.target.checked);
    });

    // Nav position
    document.getElementById('nav-position').addEventListener('change', e => {
      const pos = e.target.value;
      applyNavPosition(pos);
      localStorage.setItem('navPosition', pos);
    });

    function applyNavPosition(pos) {
      navBar.style.position = 'fixed';
      navBar.style.transform = '';
      navBar.style.flexDirection = 'row';
      navBar.style.minWidth = '85vw';
      navBar.style.width = 'auto';
      navBar.style.height = 'auto';
      navBar.style.minHeight = '';
      navBar.style.borderRadius = '24px';

      if (pos === 'top-center') {
        navBar.style.top = '20px';
        navBar.style.bottom = '';
        navBar.style.left = '50%';
        navBar.style.right = '';
        navBar.style.transform = 'translateX(-50%)';
      } else if (pos === 'bottom-center') {
        navBar.style.top = '';
        navBar.style.bottom = '20px';
        navBar.style.left = '50%';
        navBar.style.right = '';
        navBar.style.transform = 'translateX(-50%)';
      } else if (pos === 'left') {
        navBar.style.top = '50%';
        navBar.style.bottom = '';
        navBar.style.left = '20px';
        navBar.style.right = '';
        navBar.style.transform = 'translateY(-50%)';
        navBar.style.flexDirection = 'column';
        navBar.style.minWidth = 'auto';
        navBar.style.minHeight = '50vh';
      } else if (pos === 'right') {
        navBar.style.top = '50%';
        navBar.style.bottom = '';
        navBar.style.left = '';
        navBar.style.right = '20px';
        navBar.style.transform = 'translateY(-50%)';
        navBar.style.flexDirection = 'column';
        navBar.style.minWidth = 'auto';
        navBar.style.minHeight = '50vh';
      }
    }

    // Reset everything
    document.getElementById('reset-settings').addEventListener('click', () => {
      if (!confirm('Reset all settings to default?')) return;

      localStorage.clear();

      body.style.backgroundColor = '#87CEEB';
      body.style.backgroundImage = '';
      body.style.color = '#000000';
      body.style.fontFamily = "'Fredoka', sans-serif";
