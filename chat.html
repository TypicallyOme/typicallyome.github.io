  <style>
    * {

      padding: 0;

    }

    nav {
      position: fixed;

      left: 50%;
      transform: translateX(-50%);
      padding: 1.2rem 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      z-index: 1000;
      min-width: 85vw;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    nav:hover {
      transform: translateX(-50%) scale(1.02) translateY(-4px);
      box-shadow: 0 16px 48px rgba(31, 38, 135, 0.30);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-size: 1.7rem;
      font-weight: 700;
      color: inherit;
      text-decoration: none;
      gap: 0.6rem;
    }

    .nav-logo i {
      width: 1.8em;
      height: 1.8em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      transition: all 0.35s ease;
      line-height: 1;
    }

    nav a i {
      width: 1.3em;
      height: 1.3em;
      flex-shrink: 0;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    #settings-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      flex-shrink: 0;
    }

    #settings-btn i {
      width: 1.6em;
      height: 1.6em;
    }

    #settings-btn:hover {
      transform: scale(1.18) rotate(15deg);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    #settings-panel {
      position: fixed;
      top: 90px;
      right: 30px;
      width: 340px;
      padding: 2rem;
      gap: 1.3rem;
      display: none;
      flex-direction: column;
      z-index: 2000;
      max-height: 85vh;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(20px) scale(0.96);
      transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #settings-panel[style*="display: flex"] {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    #settings-panel label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }

    #settings-panel input,
    #settings-panel select {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      color: #000;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #settings-panel input:focus,
    #settings-panel select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.22);
    }

    #settings-panel button {
      padding: 0.8rem;
      background: rgba(0,0,0,0.12);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    #settings-panel button:hover {
      background: rgba(0,0,0,0.22);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    #reset-settings {
      background: rgba(220, 20, 60, 0.25) !important;
    }

    #reset-settings:hover {
      background: rgba(220, 20, 60, 0.4) !important;
    }

    .hero {
      margin-top: 160px;
      max-width: 900px;
      text-align: center;
      padding: 5rem 3rem;
      animation: breathe 8s ease-in-out infinite;
    }

    .hero:hover {
      transform: scale(1.03) translateY(-10px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
    }

    @keyframes breathe {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-12px); }
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.5rem;
      line-height: 1.7;
    }

    .font-glow {
      text-shadow: 0 0 15px rgba(0,0,0,0.7), 0 0 30px rgba(0,0,0,0.4);
    }
  </style>
</head>

  <title>Full-page iframe + bottom glass bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

      user-select: none;

      transform: translateY(0);

        bottom: 12px;
        padding: 10px 16px;
        gap: 12px;
        border-radius: 16px;
      }

        padding: 8px 14px;
        font-size: 0.9rem;
      }

  </style>

<!--iframe-->
<iframe id="myframe" 
        src="https://padlet.com/Arcady/chat-xrcd5dqccpzqd937"
        allowfullscreen
        allow="fullscreen">
</iframe>

<div class="glass-bar">
  <button onclick="document.getElementById('myframe').contentWindow.location.reload();">
    ↻ Refresh
  </button>

  <button onclick="window.open(document.getElementById('myframe').src, '_blank')">
    ⧉ New tab
  </button>

  <button onclick="toggleFullscreen()">
    ⛶ Fullscreen
  </button>
</div>

<script>
  function toggleFullscreen() {
    const iframe = document.getElementById('myframe');

    if (!document.fullscreenElement) {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { 
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { 
        iframe.msRequestFullscreen();
      }
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  }
</script>

 <!--Javascript Stuff-->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();

    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const body = document.body;
    const navBar = document.getElementById('nav-bar');

    // Toggle settings
    settingsBtn.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    // Load saved settings
    window.addEventListener('load', () => {
      if (localStorage.getItem('bgColor')) body.style.backgroundColor = localStorage.getItem('bgColor');
      if (localStorage.getItem('fontColor')) body.style.color = localStorage.getItem('fontColor');
      if (localStorage.getItem('fontStyle')) body.style.fontFamily = localStorage.getItem('fontStyle');
      if (localStorage.getItem('bgImage')) {
        body.style.backgroundImage = `url(${localStorage.getItem('bgImage')})`;
        body.style.backgroundSize = 'cover';
        body.style.backgroundPosition = 'center';
      }
      if (localStorage.getItem('fontGlow') === 'true') {
        body.classList.add('font-glow');
        document.getElementById('font-glow').checked = true;
      }
      if (localStorage.getItem('navPosition')) {
        applyNavPosition(localStorage.getItem('navPosition'));
        document.getElementById('nav-position').value = localStorage.getItem('navPosition');
      }
      if (localStorage.getItem('tabTitle')) document.title = localStorage.getItem('tabTitle');
      if (localStorage.getItem('tabFavicon')) {
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.rel = 'icon';
        link.href = localStorage.getItem('tabFavicon');
        document.head.appendChild(link);
      }
    });

    // Background color
    document.getElementById('bg-color').addEventListener('input', e => {
      body.style.backgroundColor = e.target.value;
      localStorage.setItem('bgColor', e.target.value);
    });

    // Font color
    document.getElementById('font-color').addEventListener('input', e => {
      body.style.color = e.target.value;
      localStorage.setItem('fontColor', e.target.value);
    });

    // Font style
    document.getElementById('font-style').addEventListener('change', e => {
      body.style.fontFamily = e.target.value;
      localStorage.setItem('fontStyle', e.target.value);
    });

    // Background image
    document.getElementById('bg-image').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          const url = ev.target.result;
          body.style.backgroundImage = `url(${url})`;
          body.style.backgroundSize = 'cover';
          body.style.backgroundPosition = 'center';
          localStorage.setItem('bgImage', url);
        };
        reader.readAsDataURL(file);
      }
    });

    // about:blank
    document.getElementById('open-about-blank').addEventListener('click', () => {
      const win = window.open('about:blank', '_blank');
      const iframe = win.document.createElement('iframe');
      iframe.src = location.href;
      iframe.style.cssText = 'position:fixed;inset:0;border:none;width:100%;height:100%;';
      win.document.body.appendChild(iframe);
    });

    // Tab cloak
    document.getElementById('apply-cloak').addEventListener('click', () => {
      const title = document.getElementById('tab-title').value.trim();
      const favicon = document.getElementById('tab-favicon').value.trim();
      if (title) {
        document.title = title;
        localStorage.setItem('tabTitle', title);
      }
      if (favicon) {
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.rel = 'icon';
        link.href = favicon;
        document.head.appendChild(link);
        localStorage.setItem('tabFavicon', favicon);
      }
    });

    // Font glow
    document.getElementById('font-glow').addEventListener('change', e => {
      body.classList.toggle('font-glow', e.target.checked);
      localStorage.setItem('fontGlow', e.target.checked);
    });

    // Nav position
    document.getElementById('nav-position').addEventListener('change', e => {
      const pos = e.target.value;
      applyNavPosition(pos);
      localStorage.setItem('navPosition', pos);
    });

    function applyNavPosition(pos) {
      navBar.style.position = 'fixed';
      navBar.style.transform = '';
      navBar.style.flexDirection = 'row';
      navBar.style.minWidth = '85vw';
      navBar.style.width = 'auto';
      navBar.style.height = 'auto';
      navBar.style.minHeight = '';
      navBar.style.borderRadius = '24px';

      if (pos === 'top-center') {
        navBar.style.top = '20px';
        navBar.style.bottom = '';
        navBar.style.left = '50%';
        navBar.style.right = '';
        navBar.style.transform = 'translateX(-50%)';
      } else if (pos === 'bottom-center') {
        navBar.style.top = '';
        navBar.style.bottom = '20px';
        navBar.style.left = '50%';
        navBar.style.right = '';
        navBar.style.transform = 'translateX(-50%)';
      } else if (pos === 'left') {
        navBar.style.top = '50%';
        navBar.style.bottom = '';
        navBar.style.left = '20px';
        navBar.style.right = '';
        navBar.style.transform = 'translateY(-50%)';
        navBar.style.flexDirection = 'column';
        navBar.style.minWidth = 'auto';
        navBar.style.minHeight = '50vh';
      } else if (pos === 'right') {
        navBar.style.top = '50%';
        navBar.style.bottom = '';
        navBar.style.left = '';
        navBar.style.right = '20px';
        navBar.style.transform = 'translateY(-50%)';
        navBar.style.flexDirection = 'column';
        navBar.style.minWidth = 'auto';
        navBar.style.minHeight = '50vh';
      }
    }

    // Reset everything
    document.getElementById('reset-settings').addEventListener('click', () => {
      if (!confirm('Reset all settings to default?')) return;

      localStorage.clear();

      body.style.backgroundColor = '#87CEEB';
      body.style.backgroundImage = '';
      body.style.color = '#000000';
      body.style.fontFamily = "'Fredoka', sans-serif";
      body.classList.remove('font-glow');

      document.getElementById('bg-color').value = '#87CEEB';
      document.getElementById('font-color').value = '#000000';
      document.getElementById('font-style').value = "'Fredoka', sans-serif";
      document.getElementById('font-glow').checked = false;
      document.getElementById('nav-position').value = 'top-center';
      document.getElementById('tab-title').value = '';
      document.getElementById('tab-favicon').value = '';

      document.title = 'Arcady';
      const link = document.querySelector("link[rel*='icon']");
      if (link) link.remove();

      applyNavPosition('top-center');
      settingsPanel.style.display = 'none';
    });
  </script>
</body>
</html>
